<!DOCTYPE html>
<html>
<head>
    <title>Register - HJSS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
        <a href="/timetable">Timetable</a>
    </nav>
    <h2>Learner Registration</h2>
    <form>
        <input type="text" placeholder="Full Name"><br>
        <input type="number" placeholder="Age"><br>
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label><br>
        <input type="text" placeholder="Emergency Contact"><br>
        <select>
            <option value="0">Grade 0</option>
            <option value="1">Grade 1</option>
            <!-- Add up to Grade 5 -->
        </select><br>
        <textarea placeholder="Medical Conditions/Notes"></textarea><br>
        <input type="email" placeholder="Username/Email"><br>
        <input type="password" placeholder="Password"><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
