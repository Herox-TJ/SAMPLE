<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HJSS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #b3e5fc, #0288d1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            color: #006064;
            margin-bottom: 20px;
        }

        .login-box .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #81d4fa;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .login-box input:focus {
            border-color: #0288d1;
            outline: none;
        }

        .login-box .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0288d1;
        }

        .login-box .remember-me {
            display: flex;
            align-items: center;
            justify-content: start;
            font-size: 14px;
            margin-bottom: 20px;
            color: #004d40;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #0288d1;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background-color: #007bb5;
        }

        .login-box p {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-box a {
            color: #004d40;
            text-decoration: none;
            font-weight: bold;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
        <a href="/timetable">Timetable</a>
    </nav>
    <div class="login-box">
        <h2><i class="fas fa-swimmer"></i> HJSS Login</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Username or Email" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember" style="margin-left: 5px;">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/register">Register Here</a></p>
        </form>
    </div>
</body>
</html>
